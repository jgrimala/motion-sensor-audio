<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion-Controlled Sound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Motion-Controlled Sound</h1>
    
    <button id="requestPermission">Enable Motion Sensors</button>
    <button id="toggleSound">Start Sound</button>

    <div class="status">
        <h2>Motion Data</h2>
        <p>Pitch (Hz): <span id="pitch">0</span></p>
        <p>Volume: <span id="volume">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
